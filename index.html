<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Radiant Medialyzer Test Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="js/radiantmedialyzer.min.js"></script>
</head>

<body>
<div class="container">
<div class="row">
<div class="col-sm-12">
<h1 class="text-center">Radiant Medialyzer Test Page</h1>
<script>
function displayVersionArray(versionArray){
	var version = null;
	if(versionArray){
		version = versionArray.join('.');
	}
	return version;
}
var rml = new RadiantML();
document.write('<h2>Navigator object getters</h2>');
document.write('<p>getUserAgent(): '+rml.getUserAgent()+'</p>');
document.write('<p>getPlugins(): '+rml.getPlugins()+'</p>');
document.write('<p>getStandaloneMode(): '+rml.getStandaloneMode()+'</p>');
document.write('<br/>');
document.write('<h2>Feature detection methods</h2>');
document.write('<h3>Video</h3>');
document.write('<p>hasVideoTagSupport(): '+rml.hasVideoTagSupport()+'</p>');
document.write('<p>hasMp4Support(): '+rml.hasMp4Support()+'</p>');
document.write('<p>hasWebmSupport(): '+rml.hasWebmSupport()+'</p>');
document.write('<p>hasOgvSupport(): '+rml.hasOgvSupport()+'</p>');
document.write('<p>hasNativeFullscreenSupport(): '+rml.hasNativeFullscreenSupport()+'</p>');
document.write('<h3>Audio</h3>');
document.write('<p>hasAudioTagSupport(): '+rml.hasAudioTagSupport()+'</p>');
document.write('<p>hasMp3Support(): '+rml.hasMp3Support()+'</p>');
document.write('<p>hasWavSupport(): '+rml.hasWavSupport()+'</p>');
document.write('<p>hasOggSupport(): '+rml.hasOggSupport()+'</p>');
document.write('<p>hasWebAudioApiSupport(): '+rml.hasWebAudioApiSupport()+'</p>');
document.write('<h3>Stream</h3>');
document.write('<p>hasDashSupport(): '+rml.hasDashSupport()+'</p>');
document.write('<p>hasHlsSupport(): '+rml.hasHlsSupport()+'</p>');
document.write('<p>hasGetUserMediaSupport(): '+rml.hasGetUserMediaSupport()+'</p>');
document.write('<p>hasRTCPeerConnectionSupport(): '+rml.hasRTCPeerConnectionSupport()+'</p>');
document.write('<p>hasRTCSessionDescriptionSupport(): '+rml.hasRTCSessionDescriptionSupport()+'</p>');
document.write('<p>hasWebSocketSupport(): '+rml.hasWebSocketSupport()+'</p>');
document.write('<h3>Efficiency</h3>');
document.write('<p>hasWebWorkerSupport(): '+rml.hasWebWorkerSupport()+'</p>');
document.write('<h3>Plugins</h3>');
document.write('<p>hasFlashSupport(): '+rml.hasFlashSupport()+'</p>');
document.write('<p>flashVersion(): '+displayVersionArray(rml.flashVersion())+'</p>');
document.write('<p>hasJavaSupport(): '+rml.hasJavaSupport()+'</p>');
document.write('<p>javaVersion(): '+displayVersionArray(rml.javaVersion())+'</p>');
document.write('<p>javaPlugInVersion(): '+displayVersionArray(rml.javaPlugInVersion())+'</p>');
document.write('<p>hasSilverlightSupport(): '+rml.hasSilverlightSupport()+'</p>');
document.write('<p>silverlightVersion(): '+displayVersionArray(rml.silverlightVersion())+'</p>');
document.write('<p>hasQuicktimeSupport(): '+rml.hasQuicktimeSupport()+'</p>');
document.write('<p>quicktimeVersion(): '+displayVersionArray(rml.quicktimeVersion())+'</p>');
document.write('<p>hasVLCSupport(): '+rml.hasVLCSupport()+'</p>');
document.write('<p>VLCVersion(): '+displayVersionArray(rml.VLCVersion())+'</p>');
document.write('<br/>');
document.write('<h2>OS detection methods</h2>');
document.write('<p>isMacOS(): '+rml.isMacOS()+'</p>');
document.write('<p>macOSXVersion(): '+displayVersionArray(rml.macOSXVersion())+'</p>');
document.write('<p>isWindows(): '+rml.isWindows()+'</p>');
document.write('<p>isWindowsNT(): '+rml.isWindowsNT()+'</p>');
document.write('<p>windowsNTVersion(): '+displayVersionArray(rml.windowsNTVersion())+'</p>');

document.write('<p>isUnix(): '+rml.isUnix()+'</p>');
document.write('<p>isChromeOS(): '+rml.isChromeOS()+'</p>');
document.write('<p>isIOS(): '+rml.isIOS()+'</p>');
document.write('<p>iOSVersion(): '+displayVersionArray(rml.iOSVersion())+'</p>');
document.write('<p>isAndroid(): '+rml.isAndroid()+'</p>');
document.write('<p>androidVersion(): '+displayVersionArray(rml.androidVersion())+'</p>');
document.write('<p>isBlackBerryOS(): '+rml.isBlackBerryOS()+'</p>');
document.write('<br/>');
document.write('<h2>Browser detection methods</h2>');
document.write('<p>isSafari(): '+rml.isSafari()+'</p>');

document.write('<p>isIeMobile(): '+rml.isIeMobile()+'</p>');
document.write('<p>ieMobileVersion(): '+displayVersionArray(rml.ieMobileVersion())+'</p>');
document.write('<p>isFirefox(): '+rml.isFirefox()+'</p>');
document.write('<p>firefoxVersion(): '+displayVersionArray(rml.firefoxVersion())+'</p>');
document.write('<p>isOpera(): '+rml.isOpera()+'</p>');
document.write('<p>operaVersion(): '+displayVersionArray(rml.operaVersion())+'</p>');
document.write('<p>isOperaMini(): '+rml.isOperaMini()+'</p>');
document.write('<p>isNativeAndroidBrowser(): '+rml.isNativeAndroidBrowser()+'</p>');
document.write('<br/>');
document.write('<h2>WebView detection methods</h2>');
document.write('<p>isIOSStandaloneMode(): '+rml.isIOSStandaloneMode()+'</p>');
document.write('<p>isIOSWebView(): '+rml.isIOSWebView()+'</p>');
document.write('<p>isAndroidChromeWebView(): '+rml.isAndroidChromeWebView()+'</p>');
document.write('<br/>');
document.write('<h2>Device detection methods</h2>');
document.write('<p>isChromecast(): '+rml.isChromecast()+'</p>');
document.write('<p>isIphone(): '+rml.isIphone()+'</p>');
document.write('<p>isIpod(): '+rml.isIpod()+'</p>');
document.write('<p>isIpad(): '+rml.isIpad()+'</p>');
document.write('<p>isAppleTV(): '+rml.isAppleTV()+'</p>');
</script>
</div>
</div>
</div>
</body>
</html>
