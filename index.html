<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Radiant Medialyzer Test Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="js/radiantmedialyzer.min.js"></script>
</head>

<body>
<div class="container">
<div class="row">
<div class="col-sm-12">
<h1 class="text-center">Radiant Medialyzer Test Page</h1>
<script>
function displayVersionArray(versionArray){
	var version = null;
	if(versionArray){
		version = versionArray.join('.');
	}
	return version;
}
var rml = new RadiantML();
document.write('<h2>Navigator object getters</h2>');
document.write('<p>getUserAgent(): '+rml.getUserAgent()+'</p>');
document.write('<p>getPlugins(): '+rml.getPlugins()+'</p>');
document.write('<p>getMimeTypes(): '+rml.getMimeTypes()+'</p>');
document.write('<p>getStandaloneMode(): '+rml.getStandaloneMode()+'</p>');
document.write('<br/>');
document.write('<h2>Feature detection methods</h2>');
document.write('<h3>Video</h3>');
document.write('<p>hasVideoTagSupport(): '+rml.hasVideoTagSupport()+'</p>');
document.write('<p>hasMp4Support(): '+rml.hasMp4Support()+'</p>');
document.write('<p>hasWebmSupport(): '+rml.hasWebmSupport()+'</p>');
document.write('<p>hasOgvSupport(): '+rml.hasOgvSupport()+'</p>');
document.write('<p>hasNativeFullscreenSupport(): '+rml.hasNativeFullscreenSupport()+'</p>');
document.write('<h3>Audio</h3>');
document.write('<p>hasAudioTagSupport(): '+rml.hasAudioTagSupport()+'</p>');
document.write('<p>hasMp3Support(): '+rml.hasMp3Support()+'</p>');
document.write('<p>hasWavSupport(): '+rml.hasWavSupport()+'</p>');
document.write('<p>hasOggSupport(): '+rml.hasOggSupport()+'</p>');
document.write('<p>hasWebAudioApiSupport(): '+rml.hasWebAudioApiSupport()+'</p>');
document.write('<h3>Stream</h3>');
document.write('<p>hasDashSupport(): '+rml.hasDashSupport()+'</p>');
document.write('<p>hasHlsSupport(): '+rml.hasHlsSupport()+'</p>');
document.write('<p>hasGetUserMediaSupport(): '+rml.hasGetUserMediaSupport()+'</p>');
document.write('<p>hasRTCPeerConnectionSupport(): '+rml.hasRTCPeerConnectionSupport()+'</p>');
document.write('<p>hasRTCSessionDescriptionSupport(): '+rml.hasRTCSessionDescriptionSupport()+'</p>');
document.write('<p>hasWebSocketSupport(): '+rml.hasWebSocketSupport()+'</p>');
document.write('<h3>Efficiency</h3>');
document.write('<p>hasWebWorkerSupport(): '+rml.hasWebWorkerSupport()+'</p>');
document.write('<p>hasWebStorageSupport(): '+rml.hasWebStorageSupport()+'</p>');
document.write('<h3>Canvas</h3>');
document.write('<p>hasCanvasSupport(): '+rml.hasCanvasSupport()+'</p>');
document.write('<p>hasCanvasTextSupport(): '+rml.hasCanvasTextSupport()+'</p>');
document.write('<p>hasCanvasTextSupport(): '+rml.hasCanvasBlendingSupport()+'</p>');
document.write('<p>hasCanvasTextSupport(): '+rml.hasCanvasWebGLSupport()+'</p>');
document.write('<h3>Plugins</h3>');
var flashSupport = rml.flashSupport();
document.write('<p>flashSupport(): '+flashSupport[0]+'</p>');
if(flashSupport[0]){
	document.write('<p>Flash version: '+displayVersionArray(flashSupport[1])+'</p>');
}
document.write('<br/>');
var isMacOSX = rml.isMacOSX();
var isWindows = rml.isWindows();
var isWindowsNT = rml.isWindowsNT();
var isWindowsPhone = rml.isWindowsPhone();
var isLinux = rml.isLinux();
var isUnix = rml.isUnix();
var isChromeOS = rml.isChromeOS();
var isIOS = rml.isIOS();
var isAndroid = rml.isAndroid();
document.write('<h2>OS detection methods</h2>');
document.write('<p>isMacOSX(): '+isMacOSX[0]+'</p>');
if(isMacOSX[0]){
	document.write('<p>Mac OS X version: '+displayVersionArray(isMacOSX[1])+'</p>');
}
document.write('<p>isWindows(): '+isWindows[0]+'</p>');
document.write('<p>isWindowsNT(): '+isWindowsNT[0]+'</p>');
if(isWindowsNT[0]){
	document.write('<p>Windows NT version: '+displayVersionArray(isWindowsNT[1])+'</p>');
}
document.write('<p>isWindowsPhone(): '+isWindowsPhone[0]+'</p>');
if(isWindowsPhone[0]){
	document.write('<p>Windows Phone version: '+displayVersionArray(isWindowsPhone[1])+'</p>');
}
document.write('<p>isLinux(): '+isLinux[0]+'</p>');
document.write('<p>isUnix(): '+isUnix[0]+'</p>');
document.write('<p>isChromeOS(): '+isChromeOS[0]+'</p>');
document.write('<p>isIOS(): '+isIOS[0]+'</p>');
if(isIOS[0]){
	document.write('<p>iOS version: '+displayVersionArray(isIOS[1])+'</p>');
}
document.write('<p>isAndroid(): '+isAndroid[0]+'</p>');
if(isAndroid[0]){
	document.write('<p>Android version: '+displayVersionArray(isAndroid[1])+'</p>');
}
document.write('<p>isBlackBerryOS(): '+rml.isBlackBerryOS()[0]+'</p>');
document.write('<br/>');
var isSafari = rml.isSafari();
var isChrome = rml.isChrome();
var isIe = rml.isIe();
var isIeMobile = rml.isIeMobile();
var isFirefox = rml.isFirefox();
var isOpera = rml.isOpera();
var isIOS = rml.isIOS();
var isAndroid = rml.isAndroid();
document.write('<h2>Browser detection methods</h2>');
document.write('<p>isSafari(): '+isSafari[0]+'</p>');
if(isSafari[0]){
	document.write('<p>Safari version: '+displayVersionArray(isSafari[1])+'</p>');
}
document.write('<p>isChrome(): '+isChrome[0]+'</p>');
if(isChrome[0]){
	document.write('<p>Chrome version: '+displayVersionArray(isChrome[1])+'</p>');
}
document.write('<p>isIe(): '+isIe[0]+'</p>');
if(isIe[0]){
	document.write('<p>IE Version: '+displayVersionArray(isIe[1])+'</p>');
}
document.write('<p>isIeMobile(): '+isIeMobile[0]+'</p>');
if(isIeMobile[0]){
	document.write('<p>IE mobile version: '+displayVersionArray(isIeMobile[1])+'</p>');
}
document.write('<p>isFirefox(): '+isFirefox[0]+'</p>');
if(isFirefox[0]){
	document.write('<p>Firefox version: '+displayVersionArray(isFirefox[1])+'</p>');
}
document.write('<p>isOpera(): '+isOpera[0]+'</p>');
if(isOpera[0]){
	document.write('<p>Opera version: '+displayVersionArray(isOpera[1])+'</p>');
}
document.write('<p>isOperaMini(): '+rml.isOperaMini()[0]+'</p>');
document.write('<p>isNativeAndroidBrowser(): '+rml.isNativeAndroidBrowser()[0]+'</p>');
document.write('<br/>');
document.write('<h2>WebView detection methods</h2>');
document.write('<p>isIOSStandaloneMode(): '+rml.isIOSStandaloneMode()+'</p>');
document.write('<p>isIOSWebView(): '+rml.isIOSWebView()+'</p>');
document.write('<p>isAndroidChromeWebView(): '+rml.isAndroidChromeWebView()+'</p>');
document.write('<br/>');
document.write('<h2>Device detection methods</h2>');
document.write('<p>isChromecast(): '+rml.isChromecast()+'</p>');
document.write('<p>isIphone(): '+rml.isIphone()+'</p>');
document.write('<p>isIpod(): '+rml.isIpod()+'</p>');
document.write('<p>isIpad(): '+rml.isIpad()+'</p>');
document.write('<p>isAppleTV(): '+rml.isAppleTV()+'</p>');
</script>
</div>
</div>
</div>
</body>
</html>
